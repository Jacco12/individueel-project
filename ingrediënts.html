<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Food</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- header -->
    <header>
        <a href="./index.html"><p>Back</p></a>
        <img class="logo-img" src="./images/Logo.png" alt="Logo indie Food">
    </header>

    <!-- the main content -->
    <main>
        <h1 class="ingrediënts-title">Ingrediënts</h1>
        
        <div class="ingrediënts">
            <h2 class="ingrediënts-header">Meat</h2>
            <h3><input type="checkbox">Chicken</h3>
            <h3><input type="checkbox">Pork</h3>
            <h3><input type="checkbox">Beef</h3>
            <h3><input type="checkbox">Turkey</h3>
            <h3><input type="checkbox">Duck</h3>
        </div>

        <div class="ingrediënts">
            <h2 class="ingrediënts-header">Fish</h2>
            <h3><input type="checkbox">Salmom</h3>
            <h3><input type="checkbox">Tuna</h3>
            <h3><input type="checkbox">Shrimp</h3>
           
        </div>

        <div class="ingrediënts">
            <h2 class="ingrediënts-header">Vegatables</h2>
            <h3><input type="checkbox">Cucumber</h3>
            <h3><input type="checkbox">Onion</h3>
            <h3><input type="checkbox">Garlic</h3>
            <h3><input type="checkbox">Tomatoe</h3>
            <h3><input type="checkbox">Lettuce</h3>
            <h3><input type="checkbox">paprika</h3>
            
        </div>


       <div class="search-button-div">
       <a class="search-button" href="./stores.html">Search stores</a>
       </div>
    </main>

    <!-- footer -->
    <footer>
        <nav class="navigation-background">
            <a href="./index.html"><img class="nav-icons" src="./images/Home icon.png" alt="home icon"></a>
            <a href="./stores.html"><img class="nav-icons" src="./images/Store icon.png" alt="store icon"></a>
            <a href="./ingrediënts.html"><img class="nav-icons" src="./images/ingrediënts.png" alt="ingrediënts icon"></a>
        </nav>    </footer>
    
</body>
</html>
